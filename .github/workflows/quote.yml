name: Update Quote

on:
  schedule:
    - cron: "0 0 * * *" # Runs every day at midnight UTC
  workflow_dispatch: # Allows manual triggering of the workflow

permissions:
  contents: write

jobs:
  update-readme:
    runs-on: ubuntu-22.04
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3

      - name: Get Today's Quote
        id: get_quote
        run: |
          quotes=$(cat quotes.txt)
          total_quotes=$(echo "$quotes" | wc -l)

          if [ "$total_quotes" -eq 0 ]; then
            echo "Error: quotes.txt is empty." >&2
            exit 1
          fi

          line_number=$(( ($(date +%j) % total_quotes) + 1 ))
          quote=$(sed -n "${line_number}p" quotes.txt)
          echo "quote=$quote" >> $GITHUB_ENV

      - name: Update README
        run: |
          sed -i '/ðŸ–‹ï¸ Favorite Quote/{n;s|> .*|> "$quote"|;}' README.md

      - name: Commit Changes
        run: |
          git config --local user.name "GitHub Actions"
          git config --local user.email "actions@github.com"
          git add README.md
          git commit -m "Update quote of the day" || echo "No changes to commit"
          git push


