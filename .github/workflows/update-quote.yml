name: Update Quote

on:
  schedule:
    - cron: "0 0 * * *" # Runs every day at midnight UTC
  workflow_dispatch: # Allows manual triggering of the workflow

jobs:
  update-readme:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3

      - name: Get Today's Quote
        id: get_quote
        run: |
          # Read all quotes from quotes.txt
          quotes=$(cat quotes.txt)
          
          # Calculate today's quote based on the day of the year
          total_quotes=$(echo "$quotes" | wc -l)
          line_number=$(( ($(date +%j) % total_quotes) + 1 ))
          quote=$(sed -n "${line_number}p" quotes.txt)
          
          # Export the quote as a GitHub environment variable
          echo "quote=$quote" >> $GITHUB_ENV

      - name: Update README
        run: |
          # Update only the line after 🖋️ Favorite Quote
          sed -i '/🖋️ Favorite Quote/{n;s|> .*|> "$quote"|;}' README.md

      - name: Commit Changes
        run: |
          git config --local user.name "GitHub Actions"
          git config --local user.email "actions@github.com"
          git add README.md
          git commit -m "Update quote of the day"
          git push

